    <script>
        // 1
        const COLS = 10
        const ROWS = 10

        const arr = getRandomizedArray(10, 10)

        print(arr)
        breakLine()

        function getRandomizedArray(cols, rows) {
            const arr = new Array(0)

            for (let i = 0; i < rows; i++) {
                arr.push([...Array(cols)].map(_ => Math.floor(Math.random() * 101)))
            }

            return arr
        }

        // utils
        function print(param) {
            document.write(param)
        }

        function breakLine() {
            document.write("<br/>")
        }
    </script>
