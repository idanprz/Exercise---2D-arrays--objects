<!DOCTYPE html>
<head>
    <title>Excercise - do while</title>
</head>
<body>
    <script>
        let arr = [0, 0]

        do {
            arr.shift()
            arr.push(parseInt(prompt("Enter number")))
        } 
        while (-99 != arr[arr.length - 1] && 
        arr[0] != arr[arr.length - 1]);

        alert("done!")
    </script>
</body>
</html>
